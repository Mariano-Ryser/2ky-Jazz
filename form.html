
<html lang="en">
    <head>
      <title>Title</title>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
      <!-- My own little adjustments -->
      <style>
          #submit-data {
              margin-top: 20px;
          }
      </style>
    </head>
    <body>
      <main class="col-12 col-md-9 col-xl-8 py-md-3 pl-md-5 bd-content" role="main">
          <h1 class="bd-title" id="content">Kontaktformular</h1>
          <p class="bd-lead">Besten Dank für Ihre vollständigen Angaben.</p>
  
          <div class="bd-example">
              <!-- FORM [Chris] -->
              <form id="my-form">
                  <div class="form-row">
                      <div class="form-group col-md-6">
                          <label for="inputFirstName">Vorname</label>
                          <input type="text" class="form-control" id="inputFirstName" placeholder="Vorname">
                      </div>
                      <div class="form-group col-md-6">
                          <label for="inputLastName">Name</label>
                          <input type="text" class="form-control" id="inputLastName" placeholder="Name">
                      </div>
                  </div>
                  <div class="form-group">
                      <label for="inputAddress">Adresse</label>
                      <input type="text" class="form-control" id="inputAddress" placeholder="Bünzlistrasse 8">
                  </div>
                  <div class="form-row">
                      <div class="form-group col-md-6">
                          <label for="inputCity">Ort</label>
                          <input type="text" class="form-control" id="inputCity" placeholder="Bern">
                      </div>
                      <div class="form-group col-md-4">
                          <label for="inputState">Kanton</label>
                          <select id="inputState" class="form-control">
                              <option selected="">Bitte wählen</option>
                              <option>Aargau</option>
                              <option>Thurgau</option>
                              <option>Zürich</option>
                              <option>Sonstig</option>
                          </select>
                      </div>
                      <div class="form-group col-md-2">
                          <label for="inputZip">PLZ</label>
                          <input type="text" class="form-control" id="inputZip" placeholder="4321">
                      </div>
                  </div>
                  <div class="form-group">
                      <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="gridCheck">
                          <label class="form-check-label" for="gridCheck">
                          Bitte Broschüre per Post zustellen.
                          </label>
                      </div>
                  </div>
              </form>
              <button onclick="validateFormFields();">Abschicken</button>
              <!-- END:FORM [Chris] -->
          </div>
        </main>
  
        <script src="form-validation.js"></script>
    </body>
  </html>
